<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Top 5 Hits</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="0" class="fa-solid songItemPlay fa-play"> </i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="fa-solid songItemPlay fa-play"> </i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="fa-solid songItemPlay fa-play"> </i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="fa-solid songItemPlay fa-play"> </i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class="fa-solid songItemPlay fa-play"> </i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fa-solid fa-3x fa-backward" id="previousSong"></i>   
            <i class="fa-solid fa-3x fa-play" id="masterPlay"></i>   
            <i class="fa-solid fa-3x fa-forward" id="nextSong"></i>   
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif" alt=""><span id="currentSong"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0d0477d69f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
